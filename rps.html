<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">

</head>
<body>


    <h1>Rock Paper Scissors</h1>

    <div class="options">
        <div class="option" id = "rock"><img src="rock.png"></div>
        <div class="option" id = "paper"><img src="paper.png"></div>
        <div class="option" id = "scissors"><img src="scissors.png"></div>
    </div>

    

    <div class="score-brd">
        <div class="score"><p id="your">0</p>
        <p>Your Score</p>
    </div>
        <div class="score"><p id="computer">0</p>
        <p>Comp Score</p>
    </div>

    </div>


    <div class="message">
        <p id = "msg">Play your move</p>
    </div>




    <!--let's add some extra functonality in the game--->

    <div id="mode">Change Mode</div>













    <script src="rps.js"></script>
</body>
</html>
